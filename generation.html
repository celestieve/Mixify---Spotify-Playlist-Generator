<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="icon" type="image/x-icon" href="images/mixify_logo.png">
</head>

<body>
<div id="background-blobs">
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>
</div>
<div id="app">
    <div class="header-container">
        <a href="index.html"><img class="header-items mixify-logo" src="images/mixify_logo.png" alt="Mixify Logo"></a>
        <header class="header-items">MIXIFY SONG GENERATOR</header>
    </div>
    <div id="selected-genre"></div>
    <div class="main-container">
        <div class="song-container">
            <!-- Vue will generate songs here -->
            <div v-if="songs.length === 0">No songs generated yet!</div>
            <div v-else class="song-grid">
                <div v-for="song in songs" :key="song.id" class="song-card">

                    <div v-if="song.albumArt">
                        <img :src="song.albumArt" alt="Album Art" style="width: 150px; height: 150px; object-fit: cover; margin-bottom: 10px;">
                    </div>
                    <div class="song-info">
                    <h3>{{ song.title }}</h3>
                    <p><strong>Artist:</strong> {{ song.artist }}</p>
                    <p><strong>Album:</strong> {{ song.albumName }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="generation-script.js"></script>
</body>
</html>
