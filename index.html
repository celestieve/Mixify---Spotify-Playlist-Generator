<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mixify </title>
    <link rel="stylesheet" href="mainpage-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header-container">
        <img class="header-items mixify-logo" src="images/Mixify_logo.png" alt="Mixify Logo">
        <header class="header-items"> Mixify Song Generator </header>
    </div>

    <div class="search-container">
        <form>
            <div class="search">
                <button class="search-icon material-symbols-outlined" type="submit"> search </button>
                <input class="search-input" type="search" placeholder="What type of music are you feeling?" name="search">
            </div>
        </form>
    </div>
    <div class="genre-selection-container">
        </div>

    <div class="buttons-main">
        <button id="generateButton"> Generate </button>
        <button> Surprise Me! </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
